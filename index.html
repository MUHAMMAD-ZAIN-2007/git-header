<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Style Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="left">
            <button id="menuBtn" class="icon-btn">
                <i class="fa-solid fa-bars"></i>
            </button>

            <i class="fa-brands fa-github github-icon"></i>
            <span class="logo-text">Dashboard</span>
        </div>

        <div class="center">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Type / to search">
            </div>
        </div>

        <div class="right">
            <button class="icon-btn"><i class="fa-solid fa-users"></i></button>
            <button class="icon-btn"><i class="fa-solid fa-plus"></i></button>
            <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
            <button class="icon-btn"><i class="fa-solid fa-diagram-project"></i></button>

            <img src="profile.jpeg" class="profile-img">
        </div>
    </nav>
</body>
</html>
